<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="{{ site.baseurl }}/">
                <h2 class="nav-title">{{ site.title }}</h2>
            </a>
            <ul>
                <li><a href="{{ '/about' | prepend: site.baseurl }}">About</a></li>
            </ul>
        </div>
    </nav>

    <main>
        {{ content }}
    </main>

    <footer>
        <span class="copyright">&copy; 
            <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> 
            <a href="http://github.com/davide2894" target="_blank">  
                <span class="link-to-github">{{ site.author.name }}</span>
            </a>
        </span>

    </footer>
</body>

</html>
